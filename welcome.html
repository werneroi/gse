      <form id = "inputForm" action="javascript:void(0);" method="post">
          <a id="logOut" onclick="logOut()">logOut</a>
        <h1>Profile</h1>
        
        
        <fieldset>
          <!-- <legend><span class="number">1</span>Your basic info</legend> -->
          <label for="firstName">Name:</label>
          <input type="text" id="firstName" name="firstName">

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName">

          <label for="country">Country:</label>
          <input type="text" id="countryInput" name="country">

          <label for="city">City:</label>
          <input type="text" id="cityInput" name="city">
          
          <label id="mailLabel" for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <!-- <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">  -->
          
          
        
          <!-- <legend><span class="number">2</span>Your profile</legend> -->
          <label for="bio">Write a few words about yourself:</label>
          <textarea id="about" name="about"></textarea>
        </fieldset>
        <fieldset>
          <p>If you want guest users to see your calendar and contact you for practice, check this box.</p>
          <label for="enableGuests" class="light">Accept Guests</label>
          <input type="checkbox" id="enableGuests" name="enableGuests"><br>
        </fieldset>
        <fieldset>
        
        <label for="selectLang">Additional Language:</label>
        <select id="selectLang" name="selectLang">
          
        </select>
        
          <label for="foiList">Fields of practice:</label>
          <select id="foiList" name="foiList"></select>
          <!-- <input type="checkbox" id="hypnosis"  name="intereset"><label class="light" for="hypnosis">Hypnosis</label><br>
            <input type="checkbox" id="nlp"  name="intereset"><label class="light" for="nlp">NLP</label><br>
          <input type="checkbox" id="breath"  name="intereset"><label class="light" for="breath">Breath Work</label> -->
        </fieldset>
        
        <fieldset>

            <label for="userWebSite page">Your website:</label>
            <input type="text" id="userWebSite" name="userWebSite">

            <label for="facebookUrl">Facebook page:</label>
            <input type="text" id="facebookUrl" name="facebookUrl">

            <label for="linkedInUrl">LinkedIn page:</label>
            <input type="text" id="linkedInUrl" name="linkedInUrl">
            
            <!-- hidden yet reqiered for upload to work for some reason -->
            <!-- <input type='file' style="display:none;"/>
            <img src='../gse5/emptyProfile.png' class = 'userImage' id="userImageProfile" style="display:none;">
             -->
            <div class = "circular--landscape">
            
                <br/>
                <div class="custom-file">
                    <img  src='../gse5/emptyProfile.png' id="imgFileUpload" alt="Select File" title="Select File"  style="width:100px; display:inline-block;" />
                    <!-- <input type="file" accept="image/*" id="cover_image" style="padding-left:110px; display:inline-block;"> -->
                </div>
            <!-- <br /> -->
            <!-- <span id="spnFilePath"></span> -->
            <input type="file" id="FileUpload1" style="display: none" />
            </div>

        </fieldset>
        
        <!-- <button type="submit">Sign Up</button> -->
      
      </form>

      <div class="container">
          
          <div class="modal" tabindex="-1" role="dialog" id="uploadimageModal">
              <div class="modal-dialog" role="document" style="min-width: 300px">
              <!-- <div class="modal-dialog" role="document> -->
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title">Edit your picture</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <div class="row">
                              <div class="col-md-12 text-center">
                                  <div id="image_demo"></div>
                              </div>
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-primary crop_image">Crop and Save</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
          
                 

      <div class="parent">
      <button align="center" type="submit" id="submit1" onclick="writeUserInfo()">Submit</button>
      <button id="cancel" style="display:none;" >Cancel</button>
      </div>
